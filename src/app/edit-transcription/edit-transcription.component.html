<div class="edit-form">
  <mat-form-field class="edit-full-width">
    <mat-label>Edit dictation</mat-label>
    <textarea [(ngModel)]="textToEdit" matInput placeholder="Post consultation text"></textarea>
  </mat-form-field>

  <button mat-raised-button [disabled]="textToEdit.length === 0" (click)="getSummary()">Generate Summary</button>
  <mat-card style="padding-top: 10px;" *ngIf="showSummary">
    <mat-card-content>
      <div class="image-container">
        <img src="../../assets/sample_summary.png">
      </div>
    </mat-card-content>
  </mat-card>
  <mat-progress-bar style="padding-top: 10px;" *ngIf="showLoadingSpinner" mode="indeterminate"></mat-progress-bar>
</div>
